<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>
        <div class="sidebar">
            <form
                class="filterForm"
                name="filterForm"
                id="filterForm"
                data-bind="submit: filterClick"
                method="get"
            >
                <span>Please select an area:</span>
                <select
                    class="options-list"
                    name="quadrantlist"
                    form="filterForm"
                    data-bind="options: availableQuadrants"
                >
                </select>
                <input type="submit" value="Filter">
            </form>
            <div class="list-container">
                <h2>Locations: </h2>
                <ul data-bind="foreach:filteredLocations">
                    <li data-bind="text: title, click: $parent.listClick" >
                        </br>
                    </li>
                </ul>
            </div>
        </div>
        <div id="map"></div>
        <script src="js/libs/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script src="js/map.js"></script>
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyX0uZDxs4ekWQz-uSuhvhpABMOFf8QfI&callback=initMap" onerror="googleMapsError()"></script>
    </body>
</html>
